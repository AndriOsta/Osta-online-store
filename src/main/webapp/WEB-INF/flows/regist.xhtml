<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

        >
<f:view>
    <h:head>
        <title>#{msg.welcome_title}</title>

    </h:head>
    <h:body>


        <f:facet name="last">
            <h:outputStylesheet library="css" name="authorization.css"/>
            <h:outputScript library="js" name="library.js" target="head"/>
        </f:facet>


        <div class="authorization">

            <h:panelGroup layout="block" styleClass="lg" id="divLogo">
                <h:graphicImage library="images/ru" name="logo.png"/>
            </h:panelGroup>


            <ui:include src="/WEB-INF/templates/locales.xhtml"/>

            <div class="clear"/>


            <h:form class="regist_form" id="registLogin">
                <p:messages id="msgs"/>

                <p:inputText id="username" value="#{insertCriteria.username}" required="true" styleClass="aut-text">

                    <f:validateLength minimum="4" />

                        </p:inputText>


                <p:password id="password" value="#{insertCriteria.password}" redisplay="true" required="true"
                            styleClass="aut-text">
                      <f:validateLength minimum="4" maximum="12"/>
                        </p:password>


                <c:if test="${not empty param.login_failed}">
                    <div class="error">
                        Login failed
                    </div>
                </c:if>


                <div class="div-login-button">
                    <p:panelGrid columns="3" columnClasses="col, col, col" styleClass="panel-login">

                        <p:commandButton id="btnLogin" value="regist" action="createNewUser" actionListener="#{insertCriteria.save}" styleClass="login_button"/>
                        <h:form>
                            <a href="${request.contextPath}/app/login">login</a>
                        </h:form>
                    </p:panelGrid>
                </div>


            </h:form>


        </div>


    </h:body>


</f:view>
</html>
